<!DOCTYPE html>
<html>

<head>
  <title>Search</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <!-- instant search -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.10.2/dist/instantsearch.min.css">
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.10.2"></script>
  <!-- custom style -->
  <link rel="stylesheet" type="text/css" href="search/style.css">
</head>

<body>
  <!-- Main -->
  <header>
    <div id="search-input"></div>
  </header>

  <main>
    <div id="left-column">
      <div id="category" class="facet"></div>
    </div>

    <div id="right-column">
      <div id="sort-by-wrapper"><span id="sort-by"></span></div>
      <div id="stats"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
  </main>

  <!-- Templates  -->

  <script type="text/html" id="hit-template">
        <div class="hit">
          <div class="hit-image">
            <img src="{{img_link.0}}">
          </div>
          <div class="hit-content">
            <h5 class="hit-name">
                <a href="info.html?id={{objectID}}">{{{_highlightResult.title.value}}}</a>
            </h5>
            <p>
                <i class="fa fa-clock-o"></i> {{posted_date}} <br> 
                <i class="fa fa-home"></i> {{{_highlightResult.address.value}}} <br>
                <span class="badge badge-danger">{{formatted_price}}</span>
            </p>
          </div>
        </div>
      </script>

  <script type="text/html" id="no-results-template">
        <div id="no-results-message">
            <p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
        </div>
    </script>

  <script src="../node_modules/instantsearch.js/dist/instantsearch.min.js"></script>
  <script src="search/search.js"></script>
</body>

</html>
